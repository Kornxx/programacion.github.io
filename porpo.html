    <script>
        function suma(){
            let N1,N2,N3,res
            N1=parseInt(document.getElementById("N1").value); 
            N2=parseInt(document.getElementById("N2").value);
            res=N1+N2;
           parseInt(document.getElementById("res").value=res);
        }
        function resta(){
            let N1,N2,N3,res
            N1=parseInt(document.getElementById("N1").value); 
            N2=parseInt(document.getElementById("N2").value);
            res=N1-N2;
           parseInt(document.getElementById("res").value=res);
        }
        function multiplicaci贸n(){
            let N1,N2,N3,res
            N1=parseInt(document.getElementById("N1").value); 
            N2=parseInt(document.getElementById("N2").value);
            res=N1*N2;
           parseInt(document.getElementById("res").value=res);

        function divisi贸n(){
            let N1,N2,N3,res
            N1=parseInt(document.getElementById("N1").value); 
            N2=parseInt(document.getElementById("N2").value);
            res=N1/N2;
           parseInt(document.getElementById("res").value=res);

        function residuo(){
            let N1,N2,N3,res
            N1=parseInt(document.getElementById("N1").value); 
            N2=parseInt(document.getElementById("N2").value);

           parseInt(document.getElementById("res").value=res);
        }
        function exponente(){
            let N1,N2,N3,res
            N1=parseInt(document.getElementById("N1").value);

            res=N1**N2;
           parseInt(document.getElementById("res").value=res);
        }
    </script>
